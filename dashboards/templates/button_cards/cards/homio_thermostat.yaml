homio_thermostat:
  template:
    - homio_entity
  show_entity_picture: false
  show_icon: false
  show_label: true
  label: |
    [[[
      return "Actual " + entity.attributes.current_temperature +"°"
    ]]]
  state_display: |
    [[[
      return entity.state === 'heat'
        ? "Heating to " + entity.attributes.temperature + "°"
        : "Off";
    ]]]
  tap_action:
    action: call-service
    service: input_boolean.toggle
    service_data:
      entity_id: input_boolean.homio_heating_control
  styles:
    name:
      - opacity: |
          [[[ return states["input_boolean.homio_heating_control"].state === "on" ? "0" : "1" ]]]
      - transition: opacity 0.3s
    state:
      - opacity: |
          [[[ return states["input_boolean.homio_heating_control"].state === "on" ? "0" : "0.8" ]]]
      - transition: opacity 0.3s
    label:
      - position: absolute
      - bottom: 25px
      - font-size: 10px
      - text-transform: uppercase
      - color: white
      - letter-spacing: 2px
      - font-weight: 600
      - opacity: 1
      - justify-self: start
    custom_fields:
      heating_modes:
        - position: absolute
        - right: 0
        - top: 0
        - transition: all 0.3s
        - opacity: |
            [[[ return states["input_boolean.homio_heating_control"].state === "on" ? "0" : "1" ]]]
      target_temperature:
        - position: absolute
        - top: 0
        - left: 0
        - width: 100%
        - height: 100%
        - transition: all 0.3s
        - opacity: |
            [[[ return states["input_boolean.homio_heating_control"].state === "on" ? "1" : "0" ]]]
  custom_fields:
    heating_modes:
      card:
        type: custom:layout-card
        layout_type: custom:grid-layout
        layout:
          grid-template-columns: 60px
          grid-auto-rows: 1fr
          margin: 0
          height: 170px
          padding: 0
        cards:
          - type: custom:button-card
            template:
              - homio_default
            show_entity_picture: true
            entity_picture: /local/images/Homio/icons/power_off.svg
            tap_action:
              action: call-service
              service: climate.set_hvac_mode
              data:
                entity_id: |
                  [[[
                    return entity.entity_id;
                  ]]]
                hvac_mode: "off"
            styles:
              card:
                - height: 100%
                - animation: none
                - z-index: 2
                - background: |
                    [[[ return entity.state === 'off' ? 'rgba(255,255,255,0.4)' : 'rgba(255,255,255,0.1)'; ]]]
              img_cell:
                - width: 19px
              icon:
                - width: 100%
                - height: 100%
          - type: custom:button-card
            template:
              - homio_default
            show_entity_picture: true
            entity_picture: /local/images/Homio/icons/heating.svg
            tap_action:
              action: call-service
              service: climate.set_hvac_mode
              data:
                entity_id: |
                  [[[
                    return entity.entity_id;
                  ]]]
                hvac_mode: "heat"
            styles:
              card:
                - height: 100%
                - animation: none
                - z-index: 2
                - background: |
                    [[[ return entity.state === 'heat' ? 'rgba(255,255,255,0.4)' : 'rgba(255,255,255,0.1)'; ]]]
              img_cell:
                - width: 19px
              icon:
                - width: 100%
                - height: 100%
