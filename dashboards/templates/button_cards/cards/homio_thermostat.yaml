          #   template:
          #     - homio_default
          #   show_entity_picture: true
          #   entity_picture: /local/images/Homio/icons/boost1.svg
          #   tap_action:
          #     action: call-service
          #     service: climate.set_hvac_mode
          #     data:
          #       entity_id: |
          #         [[[
          #           return entity.entity_id;
          #         ]]]
          #       hvac_mode: "auto"
          #   styles:
